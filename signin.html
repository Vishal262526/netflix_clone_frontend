<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone: Signin</title>
    <!-- Font Awesome Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Utilities CSS -->
    <link rel="stylesheet" href="css/utils.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="signin">
        <header>
            <div id="logo">
                <img src="img/logo.png" alt="">
            </div>
        </header>

        <div class="signin-container text-white">
            <h1>Sign in</h1>
            <form>
                <input type="email" placeholder="Email or phone number">
                <input type="password" placeholder="Password">
                <button class="w-100 py-2" type="submit"><a href="#">Sign in</a></button>

                <div class="display-flex align-items-center justify-content-between">
                    <div class="checkbox-container">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="#" class="need-help-text">Need Help?</a>
                </div>
                <div class="signup-text">
                    <p>New to Netflix? <a href="#">Sign up now</a></p>
                </div>
                <div class="learn-more-text">
                    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a class="text-blue"
                            href="#">Learn more.</a></p>
                </div>

            </form>

            <div>

            </div>
        </div>

        <div class="signin-footer">
            <footer>
                <div class="contact">
                    <p>Questions? Call 000-800-919-1694</p>
                </div>
                <div class="links display-flex justify-content-between">
                    <ul>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Cookie Preferences</a></li>
                    </ul>
    
                    <ul>
                        <li><a href="#">
                                Help Centre</a></li>
                       
                        <li><a href="#">
                                Corporate Information</a></li>
                        
                    </ul>
    
                    <ul>
                        <li><a href="#">
                                Terms of use</a></li>
                        
    
                    </ul>
                    <ul>
                        <li><a href="#">
                                Privacy</a></li>
                        
    
                    </ul>
                </div>
    
                <button id="language-select-btn"><a href="#"><i id="language-select-left-icon"
                            class="fa-solid fa-globe"></i> English <i id="language-select-right-icon"
                            class="fa-solid fa-caret-down"></i></a></button>
                <p>Netflix India</p>
            </footer>
        </div>
    </section>




</body>

</html>
