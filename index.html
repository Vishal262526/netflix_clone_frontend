<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone: Home</title>
    <!-- Font Awesome Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Utilities CSS -->
    <link rel="stylesheet" href="css/utils.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="hero-section" class="display-flex flex-dir-column">
        <header class="display-flex align-items-center justify-content-between">
            <div id="logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="buttons">
                <button id="language-select-btn"><a href="#"><i id="language-select-left-icon"
                            class="fa-solid fa-globe"></i> English <i id="language-select-right-icon"
                            class="fa-solid fa-caret-down"></i></a></button>
                <button><a href="#">Sign in</a></button>
                <!-- <button>E</button> -->
            </div>
        </header>
        <div class="hero-text display-flex align-items-center justify-content-center flex-dir-column">
            <h1 class="hero-title">Unlimited movies, TV shows and more</h1>
            <p class="hero-para">Watch anywhere. Cancel anytime.</p>
            <p class="hero-para">Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="display-flex">
                <div class="input">
                    <input type="text" placeholder="Email Address">
                </div>
                <button class="ml-4"><a href="#">Get Started <i class="fa-solid fa-arrow-right ml-2"></i></a></button>
            </div>
        </div>
        
    </section>
</body>

</html>
